<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/479f07b2da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/Style/Signin.css">
    <style>
        .fa-star {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../static/Images/iitgnlogo.png" alt="Logo" width="40" height="35"
                        class="d-inline-block align-text-top">
                    IITGN Council Review and Feedback Portal
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" role="button">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" role="button">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" role="button">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signin" role="button">Signin</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center top-heading">Make New Account</h1>
        <form action="/api/signin" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="ram@iitgn.ac.in"
                    pattern="[a-z0-9._%+-]+@iitgn\.ac\.in">
                <div id="emailError" class="form-text error-text">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8">
                <div id="passwordError" class="form-text error-text">Password must be at least 8 characters long.</div>
            </div>
            <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">Â© 2022 IITGN</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <img src="../static/Images/twitter.png" alt="twitter" width="30" height="24">
            </li>
            <li class="ms-3">
                <img src="../static/Images/facebook.png" alt="facebook" width="30" height="24">
            </li>
            <li class="ms-3">
                <img src="../static/Images/instagram (1).png" alt="instagram" width="30" height="24">
            </li>
        </ul>
    </footer>
    <script src="../static/JS/Script.js"></script>
</body>

</html>
