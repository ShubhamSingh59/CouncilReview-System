            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <div class="d-flex align-items-center">

                        <i class="fa-solid fa-star" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" style="color: aliceblue; border-color: black;"></i>

                        <i class="fa-solid fa-star" style="color: aliceblue; border-color: black;"></i>

                        <i class="fa-solid fa-star" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" style="color: aliceblue; border-color: black;"></i>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="d-flex align-items-center">
                    <label for="digis" class="form-label">DigiS rating: </label>

                    <label for="grasp" class="form-label">GRASP rating:</label>

                <div class="d-flex align-items-center">
                    <label for="mlGroup" class="form-label">ML hobby GROUP rating:</label>

                <textarea class="form-control" id="feedback" name="feedback" rows="4"></textarea>
