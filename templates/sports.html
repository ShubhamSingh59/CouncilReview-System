<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/479f07b2da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/Style/sports.css">
    <style>
        .fa-star {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../static/Images/iitgnlogo.png" alt="Logo" width="40" height="35"
                        class="d-inline-block align-text-top">
                    IITGN Council Review and Feedback Portal
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" role="button">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" role="button">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" role="button">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signin" role="button">Signin</a>
                    </li>                    
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center top-heading">Sports Council</h1>
        <form action="/sports_submit" method="POST">
            <div class="mb-3">
                <div class="star-widget" >
                    <label for="secyrating" class="form-label">Sports Secretary Rating:</label>
                    <div id="sports-secyrating" class="star-rating">
                        <i class="fa-solid fa-star" onclick="rateStar(this, 'sportsSecRating')" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" onclick="rateStar(this, 'sportsSecRating')" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" onclick="rateStar(this, 'sportsSecRating')" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" onclick="rateStar(this, 'sportsSecRating')" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" onclick="rateStar(this, 'sportsSecRating')" style="color: aliceblue; border-color: black;"></i>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="d-flex align-items-center">
                    <label for="councilRating" class="form-label">Sports Council rating:</label>
                    <div id="sports-councilRating" class="star-rating">
                        <i class="fa-solid fa-star" onclick="rateStar(this, 'sportsCouncilRating')" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" onclick="rateStar(this, 'sportsCouncilRating')" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" onclick="rateStar(this, 'sportsCouncilRating')" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" onclick="rateStar(this, 'sportsCouncilRating')" style="color: aliceblue; border-color: black;"></i>
                        <i class="fa-solid fa-star" onclick="rateStar(this, 'sportsCouncilRating')" style="color: aliceblue; border-color: black;"></i>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="feedback" class="form-label">We value your feedback. Please share your thoughts on how the
                    council can better serve the community</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="4"></textarea>
            </div>
            <input type="hidden" id="sportsSecRating" name="sportsSecRating" value="0">
            <input type="hidden" id="sportsCouncilRating" name="sportsCouncilRating" value="0">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">Â© 2022 IITGN</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <img src="../static/Images/twitter.png" alt="twitter" width="30" height="24">
            </li>
            <li class="ms-3">
                <img src="../static/Images/facebook.png" alt="facebook" width="30" height="24">
            </li>
            <li class="ms-3">
                <img src="../static/Images/instagram (1).png" alt="instagram" width="30" height="24">
            </li>
        </ul>
    </footer>
<script src="../static/JS/Script.js"></script>
</body>

</html>
